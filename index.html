<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝑴𝒂𝒉𝒂𝒏 | 𝑾𝒆𝒃𝒔𝒊𝒕𝒆</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .container {
            background-color: rgba(50, 50, 50, 0.7);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
            position: relative;
            z-index: 1;
            margin: 40px 20px;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }
        .button {
            background-color: #000; 
            color: white; 
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
        }
        .button:hover {
            background-color: #333; 
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .icon {
            display: flex;
            align-items: center;
            background-color: #000; 
            color: white; 
            border-radius: 25px;
            padding: 10px;
            text-decoration: none;
            font-size: 16px;
            margin: 0 5px;
        }
        .icon:hover {
            background-color: #333; 
        }
        .icon img {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }
        .info {
            margin-top: 20px;
            display: none;
        }
        h3, p {
            color: white; 
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <img src="https://s8.uupload.ir/files/_52413aef-92e5-49a8-9456-9b71d8b29920_w67.jpeg" alt="Profile Image" class="profile-image">
        <div id="info" class="info"></div>
        <button class="button" onclick="showInfo('about')">𝒂𝒃𝒐𝒖𝒕</button>
        <button class="button" onclick="showInfo('experience')">𝒆𝒙𝒑𝒆𝒓𝒊𝒆𝒏𝒄𝒆</button>
        <div class="social-icons">
            <a href="https://t.me/koamx" class="icon">
                𝒕𝒆𝒍𝒆𝒈𝒓𝒂𝒎 <img src="https://s8.uupload.ir/files/1000015825_prev_ui_1svz.png" alt="Telegram Logo">
            </a>
            <a href="https://instagram.com/mn2pd" class="icon">
                𝒊𝒏𝒔𝒕𝒂𝒈𝒓𝒂𝒎 <img src="https://s8.uupload.ir/files/1000015826-removebg-preview_(1)_lsqs.png" alt="Instagram Logo">
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        function showInfo(type) {
            const infoDiv = document.getElementById('info');
            if (type === 'about') {
                infoDiv.innerHTML = `

𝑰 𝒂𝒎 𝒂 𝑺𝒕𝒖𝒅𝒆𝒏𝒕 𝒂𝒏𝒅 𝒂 𝑷𝒓𝒐𝒈𝒓𝒂𝒎𝒎𝒆𝒓.
𝑰 𝒂𝒎 𝒂 𝑷𝒓𝒐𝒇𝒆𝒔𝒔𝒊𝒐𝒏𝒂𝒍 𝑻𝒆𝒄𝒉𝒏𝒊𝒄𝒂𝒍 𝑺𝒕𝒖𝒅𝒆𝒏𝒕 𝒂𝒏𝒅 𝑻𝒉𝒆 𝑶𝒘𝒏𝒆𝒓 𝒐𝒇 𝑻𝒉𝒆 𝑺𝒉𝒂𝒅𝒐𝒘 𝑪𝒐𝒅𝒆𝒓𝒔 𝑷𝒓𝒐𝒈𝒓𝒂𝒎𝒎𝒊𝒏𝒈 𝑻𝒆𝒂𝒎.
𝑰𝒅 𝒐𝒇 𝑪𝒉𝒂𝒏𝒏𝒆𝒍 𝒊𝒏 𝑻𝒆𝒍𝒆𝒈𝒓𝒂𝒎: <a href="https://t.me/shadow_coders" target="_blank">@𝒔𝒉𝒂𝒅𝒐𝒘_𝒄𝒐𝒅𝒆𝒓𝒔</a>
</p></p>
                `;
            } else if (type === 'experience') {
                infoDiv.innerHTML = `
                    <h3>𝒆𝒙𝒑𝒆𝒓𝒊𝒆𝒏𝒄𝒆</h3>
                    <p>𝟐𝟎𝟏𝟖 ○ 𝑻𝒆𝒍𝒆𝒈𝒓𝒂𝒎 𝑩𝒐𝒕<br>𝑷𝒓𝒐𝒈𝒓𝒂𝒎𝒎𝒊𝒏𝒈 𝑻𝒆𝒍𝒆𝒈𝒓𝒂𝒎 𝑩𝒐𝒕𝒔<br>𝟐𝟎𝟐𝟎 ○ 𝑷𝒚𝒕𝒉𝒐𝒏 𝑪𝒐𝒅𝒆𝒓<br>𝑳𝒆𝒂𝒓𝒏𝒊𝒏𝒈 𝑨𝒏𝒅 𝑷𝒓𝒐𝒈𝒓𝒂𝒎𝒎𝒊𝒏𝒈 𝑷𝒚𝒕𝒉𝒐𝒏<br>𝟐𝟎𝟐𝟒 ○ 𝑺𝒉𝒂𝒅𝒐𝒘 𝑪𝒐𝒅𝒆𝒓𝒔<br>𝑪𝒆𝒐 𝑺𝒉𝒂𝒅𝒐𝒘 𝑪𝒐𝒅𝒆𝒓𝒔 & 𝑴𝒂𝒏𝒂𝒈𝒆𝒓 𝑺𝒉𝒂𝒅𝒐𝒘 𝑪𝒐𝒅𝒆𝒓𝒔</p>

            }
            infoDiv.style.display = 'block';

        window.onload = function() {
            showInfo('about');
        };
    </script>
</body>
</html>
